<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ContextLens{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="app-container">
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <h1>ContextLens</h1>
            </div>
            <div class="navbar-actions">
                <a href="{% url 'core:index' %}"
                   class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                    Home
                </a>
                <a href="{% url 'core:settings' %}"
                   class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                    Settings
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</div>

{% block extra_js %}{% endblock %}
<!-- Markdown parser for word analysis -->
<script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
</body>
</html>
