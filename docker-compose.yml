version: '3.8'

services:
  web:
    image: ghcr.io/kivvi3412/contextlens:latest
    container_name: contextlens-web
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s